id: brca1_coords
query: "What are the coordinates of the BRCA1 gene in the human genome (hg38)? Please provide the answer in the format 'chr:start-end'."
timeout_s: 300

expect:
  must_contain:
    - "chr17"
    - "43044295"
    - "43170245"
  must_not_contain: []
  regex_must_match: []
  min_steps: 1
  required_tools: [] 

judge:
  request: |
    Simply check if the coordinates provided for the BRCA1 gene in hg38 are correct.
  overall_threshold: 75
