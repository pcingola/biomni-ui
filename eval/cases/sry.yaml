id: sry_basic

input:
  query: "What is the SRY?"

expect:
  must_contain:
    - "SRY"
    - "sex-determining"
  must_not_contain: []
  regex_must_match: []

judge:
  request: |
    Judge factual correctness about SRY gene function, location, and role in
    sex determination. Penalize speculative claims and missing core facts.
  overall_threshold: 75

timeout_s: 300
repetitions: 3